<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        }
        var MainComponent = {
            template: '<div>main</div>'
        }

        //라우터 인스턴스 생성
        var router = new VueRouter({

            // 페이지의 라우팅정보 (routes) 배열로 저장, 페이지의 갯수만큼 객체가 필요함
            routes: [
                //로그인 페이지 정보
                {
                    // 페이지의 url 이름
                    path: '/login',
                    name: 'login',
                    // 해당 url에서 표시 될 컴포넌트
                    component: LoginComponent
                },
                // 메인 페이지 정보
                {
                    path: '/main',
                    component: MainComponent
                },
            ],
            //url의 해쉬값 제거 속성 
            //http://127.0.0.1:5500/playground/router.html#/login 이 주소에서 
            //mode를 사용하면 http://127.0.0.1:5500/login 이렇게 변경됨
            mode: 'history'
        });
        // 뷰 인스턴스 생성
        new Vue({
            el: '#app',

            // 속성값 : 변수명
            router: router
        });
    </script>
    
</body>
</html>
